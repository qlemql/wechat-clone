<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | wechat</title>
  </head>
  <body>
    <div class="header">
      <div class="status-bar">
        <div class="status__column">
          <span>SKT</span>
          <span>9:55</span>
        </div>
        <div class="status__column">
          <i class="far fa-bell"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal"></i>
          <span class="status__bar__battery">72%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span>WeChat(97)</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="far fa-plus-square"></i>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__list">
        <li class="chat__chats">
          <div class="chat__chats friend friend--lg">
            <div class="friend__column">
              <img src="/img/avatar-lan.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  란
                </span>
                <span class="friend__bottom-text">
                  [스티커]
                </span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                오후 9:57
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="index.html"> <i class="far fa-comment"></i></a>
        </li>
        <li class="nav__item">
          <a href="friend.html" class="navlist-link">
            <i class="fas fa-user-friends"></i
          ></a>
        </li>
        <li class="nav__item">
          <a href="find.html"> <i class="far fa-compass"></i></a>
        </li>
        <li class="nav__item">
          <a href="more.html"> <i class="fas fa-user"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
